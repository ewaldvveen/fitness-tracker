<section
  class="new-training"
  fxLayout
  fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="25rem">
      <mat-card-title fxLayoutAlign="center">
        Let's start a workout!
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field appearance="fill">
          <mat-label>
            Select your exercise
          </mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of allExercises" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button
          type="submit"
          color="accent"
          [disabled]="f.invalid"
          mat-raised-button>
          Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
