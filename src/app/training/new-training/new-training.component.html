<section
  class="new-training"
  fxLayout
  fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="25rem">
    <mat-card-title fxLayoutAlign="center">
      Let's start a workout!
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field appearance="fill">
        <mat-label>
          Select your excercise
        </mat-label>
        <mat-select>
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="push-ups">
            Push-ups
          </mat-option>
          <mat-option value="squats">
            Squats
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button
        type="submit"
        color="accent"
        (click)="onStartTraining()"
        mat-raised-button>
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
