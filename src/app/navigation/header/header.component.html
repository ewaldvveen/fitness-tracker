<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSideNav()">
      <mat-icon>
        menu
      </mat-icon>
    </button>
  </div>
  <div>
    <a class="logo-link" routerLink="/">
      LOGO
    </a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="1rem" class="nav-items">
      <li *ngIf="!isAuthenticated">
        <a routerLink="/signup">
          Signup
        </a>
      </li>
      <li *ngIf="!isAuthenticated">
        <a routerLink="/login">
          Login
        </a>
      </li>
      <li *ngIf="isAuthenticated">
        <a routerLink="/training">
          Training
        </a>
      </li>
      <li *ngIf="isAuthenticated" (click)="onLogout()">
        <a>
          Logout
        </a>
      </li>
    </ul>
  </div>
</mat-toolbar>
