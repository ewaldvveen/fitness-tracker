<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="6px"
    #signUpForm="ngForm"
    (ngSubmit)="onSubmit(signUpForm)">
    <mat-form-field>
      <input
        ngModel name="email"
        type="email"
        placeholder="Your email"
        email
        required
        #emailInput="ngModel"
        matInput>
      <mat-error *ngIf="emailInput.hasError('required')">
        Field cannot be empty
      </mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">
        Email is invalid
      </mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input
        ngModel name="password"
        type="password"
        placeholder="Your password"
        required
        minlength="6"
        #pwInput="ngModel"
        matInput>
      <mat-hint align="end">
        {{ pwInput.value?.length }} / 6
      </mat-hint>
      <mat-error>
        Password has to be at least 6 characters long
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        [matDatepicker]="picker"
        placeholder="Your birth date"
        [max]="maxDate"
        ngModel name="birthDate"
        required
        matInput>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required>
      Agree to Terms and Conditions
    </mat-checkbox>
    <button
      type="submit"
      color="accent"
      mat-raised-button>
      Sign up
    </button>
  </form>
</section>
